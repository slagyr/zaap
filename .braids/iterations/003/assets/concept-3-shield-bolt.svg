<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a148c"/>
      <stop offset="100%" stop-color="#1a237e"/>
    </linearGradient>
    <linearGradient id="bolt3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0f7fa"/>
      <stop offset="100%" stop-color="#00bcd4"/>
    </linearGradient>
    <linearGradient id="ring3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c4dff"/>
      <stop offset="100%" stop-color="#448aff"/>
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1024" height="1024" rx="224" fill="url(#bg3)"/>
  <!-- Circular ring / orbit -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="url(#ring3)" stroke-width="12" opacity="0.4"/>
  <circle cx="512" cy="512" r="260" fill="none" stroke="url(#ring3)" stroke-width="6" opacity="0.2"/>
  <!-- Inner glow circle -->
  <circle cx="512" cy="512" r="200" fill="#1a237e" opacity="0.6"/>
  <!-- Stylized Z-bolt in center -->
  <path d="M 580 310 L 400 520 L 520 520 L 440 714 L 640 480 L 510 480 Z"
        fill="url(#bolt3)" filter="url(#glow3)"/>
  <!-- Orbiting data dots -->
  <circle cx="832" cy="512" r="14" fill="#7c4dff" filter="url(#glow3)"/>
  <circle cx="512" cy="192" r="12" fill="#448aff" filter="url(#glow3)"/>
  <circle cx="253" cy="680" r="10" fill="#00bcd4" filter="url(#glow3)"/>
  <!-- Tiny satellite dots -->
  <circle cx="720" cy="280" r="5" fill="#e0f7fa" opacity="0.6"/>
  <circle cx="300" cy="400" r="4" fill="#e0f7fa" opacity="0.5"/>
  <circle cx="680" cy="750" r="6" fill="#b388ff" opacity="0.5"/>
</svg>
