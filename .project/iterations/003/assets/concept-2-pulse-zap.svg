<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d0d0d"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="pulse2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00e676"/>
      <stop offset="40%" stop-color="#00e676"/>
      <stop offset="60%" stop-color="#ffeb3b"/>
      <stop offset="100%" stop-color="#ff5722"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1024" height="1024" rx="224" fill="url(#bg2)"/>
  <!-- Heart rate / pulse line that forms a Z shape -->
  <polyline points="80,512 250,512 320,512 380,300 440,720 500,380 560,650 620,460 680,512 750,512 780,512 820,300 860,720 920,512 944,512"
            fill="none" stroke="url(#pulse2)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow2)"/>
  <!-- Z letterform overlay, subtle -->
  <text x="512" y="580" font-family="Helvetica Neue, Arial, sans-serif" font-weight="900" font-size="420"
        text-anchor="middle" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.12">Z</text>
  <!-- Small dots representing data points -->
  <circle cx="380" cy="300" r="10" fill="#00e676" opacity="0.9"/>
  <circle cx="440" cy="720" r="10" fill="#ffeb3b" opacity="0.9"/>
  <circle cx="500" cy="380" r="10" fill="#ffeb3b" opacity="0.9"/>
  <circle cx="560" cy="650" r="10" fill="#ff5722" opacity="0.9"/>
  <circle cx="820" cy="300" r="8" fill="#00e676" opacity="0.7"/>
  <circle cx="860" cy="720" r="8" fill="#ff5722" opacity="0.7"/>
</svg>
