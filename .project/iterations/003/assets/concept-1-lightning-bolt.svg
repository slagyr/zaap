<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="bolt1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7dc6f"/>
      <stop offset="50%" stop-color="#f39c12"/>
      <stop offset="100%" stop-color="#e74c3c"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg1)"/>
  <!-- Subtle grid/data lines -->
  <g opacity="0.08" stroke="#4fc3f7" stroke-width="1.5">
    <line x1="100" y1="256" x2="924" y2="256"/>
    <line x1="100" y1="384" x2="924" y2="384"/>
    <line x1="100" y1="512" x2="924" y2="512"/>
    <line x1="100" y1="640" x2="924" y2="640"/>
    <line x1="100" y1="768" x2="924" y2="768"/>
  </g>
  <!-- Central lightning bolt -->
  <polygon points="560,120 340,540 480,540 420,904 700,440 540,440 620,120"
           fill="url(#bolt1)" filter="url(#glow1)"/>
  <!-- Small electric sparks -->
  <circle cx="320" cy="350" r="6" fill="#f7dc6f" opacity="0.7"/>
  <circle cx="720" cy="620" r="4" fill="#f39c12" opacity="0.6"/>
  <circle cx="280" cy="680" r="5" fill="#f7dc6f" opacity="0.5"/>
  <circle cx="750" cy="340" r="3" fill="#e74c3c" opacity="0.6"/>
</svg>
